<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 80%;
        }

        .card {
            width: 300px;
            height: 300px;
            background-color: #fdf9f9;
            border-radius: 50%; /* Adjusted for perfect circle */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
        }

        .card-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }

        .card-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Log-in As</div>
        <div class="card-icon">ðŸ‘¤</div>
        <div class="card-buttons">
            <a href="Employee2.html" class="card-button">Employee</a>
            <a href="Employee16.html" class="card-button">Manager</a>
        </div>
    </div>
</body>
</html>
